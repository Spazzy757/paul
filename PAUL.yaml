maintainers:
- Spazzy757
# Allows for the /label command
labels: true
# Settings for branch destroyer
# branch destroyer will not delete your default branch
# set other "protected" branches here
branch_destroyer:
  enabled: true
  protected_branches:
  - main
pull_requests:
  open_message: |
    Greetings!
    Thank you for contributing to my source code,
    If this is your first time contributing to Paul, please make
    sure to read the [CONTRIBUTING.md](https://github.com/Spazzy757/paul/blob/main/CONTRIBUTING.md)
  cats_enabled: true
  dogs_enabled: true
